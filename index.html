<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- NAME -->

    <label class="field">
        <span class="field__title">Name</span>
        <input class="field__input" type="text" placeholder="Name">
    </label>

    <label class="field">
        <span class="field__title">Email</span>
        <input class="field__input" type="email" placeholder="Enter your email">
    </label>
    
    <label class="field">
        <span class="field__title">Password</span>
        <input class="field__input" type="password" placeholder="Enter your Password">
    </label>

    <label class="field">
        <span class="field__title">Day of Birth</span>
        <input class="field__input" type="date" placeholder="Enter your Birthday">
    </label>

    <label class="field">
        <span class="field__title">Time of Birth</span>
        <input class="field__input" type="time" placeholder="Enter your Time of Birthday">
    </label>

    <label class="field">
        <span class="field__title">Color</span>
        <input class="field__input" type="color">
    </label>

    <label class="field">
        <span class="field__title">Age</span>
        <input class="field__input" type="range" min="0" max="100">
    </label>

    <label class="field">
        <span class="field__title">Bio
        </span>
        <textarea class="field__textarea" name="" id="" cols="30" rows="10"></textarea>
    </label>

    <label class="field">
        <span class="field__title">Lang</span>
        <select class="field__input">
            <option value="Eng">Eng</option>
            <option value="Ua">Ua</option>
            <option value="Fr">Fr</option>
            <option value="Rus">Rus</option>
            <option value="Pol">Pol</option>
            <option value="Ger">Ger</option>
            <option value="Hun">Hun</option>

        </select>
    </label>



    
    <label class="checkbox">
            <span class="checkbox__text">Checkbox</span>
            <input class="checkbox__input" type="checkbox">
            <span class="checkbox__mark"></span>

    </label>
    
    <br>
    <br>
    <br>

    <label class="radio">
        <label for="male">
            <span class="radio__text">Left or Right</span>
            <input class="radio__input" type="radio" name="choose" id="male">
            <span class="radio__mark"></span>
        </label>
        
        <label for="female">
            <span class="radio__text"></span>
            <input class="radio__input" type="radio" name="choose" id="female">
            <span class="radio__mark"></span>
        </label>

      

    </label>
<br><br><br>





    <label class="switch">
        <span class="switch__text">Switch</span>
        
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
      
   
    <br>
    <br>
    <br>
    <button class="btn" type="submit">Send form</button>



    </form>
</body>
</html>
